<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="arquivo.css">
        <title>:: PEDRO CAIO ELETRONICS ::</title>
        <link rel="icon" type="image/jpg" href="imagens/logo.png"/>
    </head>
    <body>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <div class="container">
            <hr>
            <div class="card">
                <table class="table table-hover shopping-cart-wrap">
                    <thead class="text-muted">
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col" width="120">Quantidade</th>
                            <th scope="col" width="120">Preço</th>
                            <th scope="col" width="200" class="text-right">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <figure class="media">
                                    <div class="img-wrap">
                                        <img src="http://bootstrap-ecommerce.com/main/images/items/2.jpg" class="img-thumbnail img-sm">
                                    </div>
                                    <figcaption class="media-body">
                                        <h6 class="title text-truncate">Produto name goes here </h6>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">USD 145</var>
                                    <small class="text-muted">(USD5 each)</small>
                                </div>
                                <!-- price-wrap .// -->
                            </td>
                            <td class="text-right">
                                <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist">
                                    <i class="fa fa-heart"></i>
                                </a>
                                <a href="" class="btn btn-outline-danger">× Remove</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <figure class="media">
                                    <div class="img-wrap">
                                        <img src="http://bootstrap-ecommerce.com/main/images/items/1.jpg" class="img-thumbnail img-sm">
                                    </div>
                                    <figcaption class="media-body">
                                        <h6 class="title text-truncate">Produto name goes here </h6>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">USD 35</var>
                                    <small class="text-muted">(USD10 each)</small>
                                </div>
                                <!-- price-wrap .// -->
                            </td>
                            <td class="text-right">
                                <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist">
                                    <i class="fa fa-heart"></i>
                                </a>
                                <a href="" class="btn btn-outline-danger btn-round">× Remove</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <figure class="media">
                                    <div class="img-wrap">
                                        <img src="http://bootstrap-ecommerce.com/main/images/items/2.jpg" class="img-thumbnail img-sm">
                                    </div>
                                    <figcaption class="media-body">
                                        <h6 class="title text-truncate">Produto name goes here </h6>
                                        <dl class="param param-inline small"></dl>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">USD 45</var>
                                    <small class="text-muted">(USD15 each)</small>
                                </div>
                                <!-- price-wrap .// -->
                            </td>
                            <td class="text-right">
                                <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist">
                                    <i class="fa fa-heart"></i>
                                </a>
                                <a href="" class="btn btn-outline-danger btn-round">× Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- card.// -->
        </div>
        <tbody id="corpo-tabela"></tbody>
        <!--container end.//-->
        <script src="jquery-3.4.1.min.js"></script>
        <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
